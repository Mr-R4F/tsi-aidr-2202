<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <label for="di">DIGITE</label>
    <input type="text" name="#" id="di" [(ngModel)]="val"><!-- acessar o valor da caixa / eqv. (nesse caso ao value) -->
    <button type="button" (click)="add()" style="cursor: pointer;">ADD</button>
    <button type="button" (click)="remover()" style="cursor: pointer;">REMOVER</button>
    <ol>
      <li *ngFor="let nome of nomes">{{nome}}</li><!-- colocar no 'cara' que qr que repita -->
    </ol>
  </div>
</body>
</html>

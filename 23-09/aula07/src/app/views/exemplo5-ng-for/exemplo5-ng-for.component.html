<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <input type="text" name="#" id="#" [(ngModel)]="val">
    <button type="button" (click)="add(val)">Enviar</button>
    <ol>
      <li *ngFor="let nome of nomes">{{nome}}</li>
    </ol>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWITCH</title>
</head>
<body>
  <div class="container">
    <h1>Exemplo de ngSWITCH</h1>
    <input type="text" name="#" id="txt" [(ngModel)]="fruta">
    <!-- a depender da condição vai ou não aparecer -->
    <div [ngSwitch]="fruta"><!-- variável -->
        <img *ngSwitchCase="'abacate'" src="assets/abacate.jpg">
        <img *ngSwitchCase="'abacaxi'" src="assets/abacaxi.jpg">
        <img *ngSwitchCase="'mamao'" src="assets/mamão.jpg">
        <img *ngSwitchCase="'uva'" src="assets/uva.jpg">
        <img *ngSwitchDefault src="assets/noImage.jpg"><!-- se não for nd ,atributo boleano sem val (true), padrão-->
    </div>
  </div>
</body>
</html>

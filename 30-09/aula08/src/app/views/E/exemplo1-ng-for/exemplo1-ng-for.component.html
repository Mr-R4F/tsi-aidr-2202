<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <ul>
      <li *ngFor="let animal of animais"><!-- Básicamente 'faz' cópias deste li para cada item do Array -->
        {{animal}}
      </li>
    </ul>

    <table border="1"><!-- indices para funcionar =, pois n tem obj ainda, o ngFor na tem acesso aos indices -->
      <tr>
         <th>
          Titulo
        </th>
        <th>
          Nota
        </th>
      </tr>
      <tr *ngFor="let filme of filmes; let i = index"><!-- var especial acessada apenas dentro do for, assim o for possui um indice,  o escopo só existe AQUI -->
        <td>
          {{filme}}
        </td>
        <td>
          {{notas[i]}}<!-- acessa as notas na posição X -->
        </td>
      </tr>
    </table>
  </div>
</body>
</html>

<!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding</title>

  <body>
    <div class="container">
      <input type="text" [(ngModel)]="val1">

      <p>{{mult(val1, val2)}}</p>
    </div>

<!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <button type="button" (click)="atribuirVal1('0')">0</button>
        <button type="button" (click)="atribuirVal1('1')">1</button>
        <button type="button" (click)="atribuirVal1('2')">2</button>
        <button type="button" (click)="atribuirVal1('3')">3</button>
        <button type="button" (click)="atribuirVal1('4')">4</button>
        <button type="button" (click)="atribuirVal1('5')">5</button>
        <button type="button" (click)="atribuirVal1('6')">6</button>
        <button type="button" (click)="atribuirVal1('7')">7</button>
        <button type="button" (click)="atribuirVal1('8')">8</button>
        <button type="button" (click)="atribuirVal1('9')">9</button>
        {{val1}}
        <br>

        <button type="button" (click)="atribuirVal2('0')">0</button>
        <button type="button" (click)="atribuirVal2('1')">1</button>
        <button type="button" (click)="atribuirVal2('2')">2</button>
        <button type="button" (click)="atribuirVal2('3')">3</button>
        <button type="button" (click)="atribuirVal2('4')">4</button>
        <button type="button" (click)="atribuirVal2('5')">5</button>
        <button type="button" (click)="atribuirVal2('6')">6</button>
        <button type="button" (click)="atribuirVal2('7')">7</button>
        <button type="button" (click)="atribuirVal2('8')">8</button>
        <button type="button" (click)="atribuirVal2('9')">9</button>
        {{val2}}

        <br>

        <button type="button" (click)="somar()">+</button>
        <button type="button" (click)="subtrair()">-</button>
        <button type="button" (click)="dividir()">/</button>
        <button type="button" (click)="multiplicar()">*</button>
        {{resul}}
      </div>
    </div>
  </body>
</html>
